plugins {
    id 'java'
}

group 'org.springframework'
version '6.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    optional(project(":spring-context"))
    optional(project(":spring-beans"))
    optional(project(":spring-core"))
    optional(project(":spring-aop"))
}

test {
    useJUnitPlatform()
}